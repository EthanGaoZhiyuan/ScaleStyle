---
# Service Account with IRSA (IAM Roles for Service Accounts)
# Allows pods to assume IAM roles without hardcoded credentials
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scalestyle-sa
  namespace: scalestyle
  annotations:
    # Replace with your IAM role ARN
    eks.amazonaws.com/role-arn: arn:aws:iam::<AWS_ACCOUNT_ID>:role/scalestyle-eks-pod-role
