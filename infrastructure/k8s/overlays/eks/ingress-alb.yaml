---
# AWS Application Load Balancer Ingress
# Requires: AWS Load Balancer Controller installed in cluster
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scalestyle-alb
  namespace: scalestyle
  annotations:
    # ALB Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # SSL (optional - requires ACM certificate)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/xxx
    
    # Tags for cost tracking
    alb.ingress.kubernetes.io/tags: Environment=production,Project=scalestyle
spec:
  ingressClassName: alb
  rules:
  - host: api.scalestyle.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
  
  - host: jaeger.scalestyle.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-query
            port:
              number: 16686
  
  - host: grafana.scalestyle.example.com  # Replace with your domain (if added)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
