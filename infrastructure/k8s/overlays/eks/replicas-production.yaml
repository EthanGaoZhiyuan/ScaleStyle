---
# Production replica counts (higher than Minikube)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: scalestyle
spec:
  replicas: 3  # Start with 3 replicas for HA

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
  namespace: scalestyle
spec:
  replicas: 2  # Start with 2 replicas

---
# Production HPA with higher limits
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: scalestyle
spec:
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
