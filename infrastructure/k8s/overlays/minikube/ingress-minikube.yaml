---
# Minikube Ingress (using nginx ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scalestyle-ingress
  namespace: scalestyle
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: scalestyle.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080
      - path: /jaeger
        pathType: Prefix
        backend:
          service:
            name: jaeger-query
            port:
              number: 16686
