apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ScaleStyle Base Configuration
# Contains all environment-agnostic Kubernetes resources

namespace: scalestyle

resources:
  - namespace.yaml
  - configmap.yaml
  - redis.yaml
  - inference.yaml
  - gateway.yaml
  - ingress.yaml
  - jaeger.yaml
  - init-job.yaml
  - gateway-hpa.yaml

# Common labels applied to all resources
commonLabels:
  app: scalestyle
  managed-by: kustomize

# Images will be configured in overlays (minikube/eks specific)
