---
# Inference Deployment: Ray Serve for ML inference
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference
  namespace: scalestyle
  labels:
    app: scalestyle
    component: inference
    version: "1.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: scalestyle
      component: inference
  template:
    metadata:
      labels:
        app: scalestyle
        component: inference
        version: "1.0"
      annotations:
        # Prometheus scraping annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000  # scalestyle group from Dockerfile
      
      containers:
      - name: inference
        image: scalestyle-inference:local
        imagePullPolicy: Never
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: dashboard
          containerPort: 8265
          protocol: TCP
        
        # Note: Warmup mechanism should be implemented in application code
        # postStart hook blocks container startup, delaying probes
        # Recommended: Add warmup logic after model loading in Ray Serve deployment
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: scalestyle-config
        
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "8Gi"
        
        startupProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 30
        
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Volume mounts for HuggingFace cache (using emptyDir for local dev)
        volumeMounts:
        - name: hf-cache
          mountPath: /cache/huggingface
      
      volumes:
      - name: hf-cache
        emptyDir:
          sizeLimit: 10Gi

---
# Inference Service: ClusterIP for internal access
apiVersion: v1
kind: Service
metadata:
  name: inference
  namespace: scalestyle
  labels:
    app: scalestyle
    component: inference
spec:
  type: ClusterIP
  selector:
    app: scalestyle
    component: inference
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: dashboard
    port: 8265
    targetPort: 8265
    protocol: TCP
  sessionAffinity: None
