---
# Jaeger All-in-One: Complete tracing stack in single deployment
# Components: Agent, Collector, Query, UI
# Suitable for dev/demo environments (production should use separate components)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: scalestyle
  labels:
    app: scalestyle
    component: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scalestyle
      component: jaeger
  template:
    metadata:
      labels:
        app: scalestyle
        component: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.51
        env:
        # Memory storage for demo (production should use Cassandra/Elasticsearch)
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        
        ports:
        # UI
        - name: ui
          containerPort: 16686
          protocol: TCP
        
        # OTLP gRPC (for Gateway + Inference services)
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        
        # OTLP HTTP
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        
        # Jaeger Thrift
        - name: jaeger-thrift
          containerPort: 14268
          protocol: TCP
        
        # Zipkin
        - name: zipkin
          containerPort: 9411
          protocol: TCP
        
        # Admin port
        - name: admin
          containerPort: 14269
          protocol: TCP
        
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 5
          periodSeconds: 10
        
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 10
          periodSeconds: 15

---
# Jaeger Collector Service: For OTLP traces from Gateway/Inference
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: scalestyle
  labels:
    app: scalestyle
    component: jaeger
spec:
  type: ClusterIP
  selector:
    app: scalestyle
    component: jaeger
  ports:
  # OTLP gRPC - Used by Gateway and Inference services
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  
  # OTLP HTTP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  
  # Jaeger Thrift
  - name: jaeger-thrift
    port: 14268
    targetPort: 14268
    protocol: TCP
  
  # Zipkin
  - name: zipkin
    port: 9411
    targetPort: 9411
    protocol: TCP

---
# Jaeger Query Service: For UI access
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: scalestyle
  labels:
    app: scalestyle
    component: jaeger
spec:
  type: ClusterIP  # Use Ingress or port-forward to access UI
  selector:
    app: scalestyle
    component: jaeger
  ports:
  - name: ui
    port: 16686
    targetPort: 16686
    protocol: TCP

