# ==========================================
# ScaleStyle: Docker Compose - Registry Mode
# ==========================================
# This compose file pulls pre-built images from Docker Hub
# Use this to verify published images work correctly
#
# Usage:
#   export DOCKERHUB_USER=your-dockerhub-username
#   export IMAGE_TAG=8849abb (or week4-20260131, or latest)
#   docker-compose -f docker-compose.registry.yml up -d

services:
  # ===========================================
  # Application Services (from Docker Hub)
  # ===========================================
  
  gateway-service:
    image: ${DOCKERHUB_USER:-scalestyle}/scalestyle-gateway:${IMAGE_TAG:-latest}
    container_name: scalestyle-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - INFERENCE_BASE_URL=http://inference-service:8000
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=gateway-service
      - SPRING_HTTP_CLIENT_FACTORY=simple
    depends_on:
      - redis
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scalestyle

  inference-service:
    image: ${DOCKERHUB_USER:-scalestyle}/scalestyle-inference:${IMAGE_TAG:-latest}
    container_name: scalestyle-inference
    ports:
      - "8000:8000"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GENERATION_ENABLED=1
      - GENERATION_MODE=template
      - GENERATION_TIMEOUT_MS=500
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=inference-service
    depends_on:
      - milvus
      - redis
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - scalestyle

  # ===========================================
  # Infrastructure Services (Official Images)
  # ===========================================
  
  redis:
    image: redis:7.0-alpine
    container_name: scalestyle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - scalestyle

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: scalestyle-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    volumes:
      - etcd_data:/etcd
    networks:
      - scalestyle

  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: scalestyle-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - scalestyle

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: scalestyle-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - scalestyle

  attu:
    image: zilliz/attu:latest
    container_name: scalestyle-attu
    environment:
      - MILVUS_URL=milvus:19530
    ports:
      - "8088:3000"
    depends_on:
      - milvus
    networks:
      - scalestyle

  # ===========================================
  # Observability Stack
  # ===========================================
  
  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: scalestyle-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - scalestyle

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: scalestyle-prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - scalestyle

volumes:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:
  prometheus_data:

networks:
  scalestyle:
    driver: bridge
